<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">‚úèÔ∏è Edit Book</h2>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">üè† Home</a>

        <form method="POST" action="/update/{{ book['id'] }}" class="card p-4">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input name="title" class="form-control" value="{{ book['title'] }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Author</label>
                    <input name="author" class="form-control" value="{{ book['author'] }}">
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label class="form-label">Release Date</label>
                    <input type="date" name="release_date" class="form-control" value="{{ book['release_date'] }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Genre</label>
                    <input name="genre" class="form-control" value="{{ book['genre'] }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        {% for option in ['Owned', 'Wishlist', 'Currently Reading', 'Completed'] %}
                            <option value="{{ option }}" {% if book['status'] == option %}selected{% endif %}>{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control">{{ book['notes'] }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-primary">Update Book</button>
            </div>
        </form>
    </div>
</body>
</html>
